<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="480" viewBox="0 0 240 480" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Phone back - iPhone dual camera (diagonal)">
  <!-- Phone body -->
  <rect x="12" y="12" width="216" height="456" rx="36" ry="36" stroke="currentColor" stroke-width="4" fill="none" vector-effect="non-scaling-stroke"/>
  <!-- Camera island (rounded square) -->
  <rect x="34" y="34" width="88" height="88" rx="18" ry="18" stroke="currentColor" stroke-width="4" fill="none" vector-effect="non-scaling-stroke"/>
  <!-- Dual lenses in diagonal layout -->
  <!-- Top-left lens -->
  <circle cx="58" cy="58" r="14" stroke="currentColor" stroke-width="4" fill="none" vector-effect="non-scaling-stroke"/>
  <!-- Bottom-right lens -->
  <circle cx="98" cy="98" r="14" stroke="currentColor" stroke-width="4" fill="none" vector-effect="non-scaling-stroke"/>
  <!-- Flash (top-right inside island) -->
  <circle cx="104" cy="44" r="7" stroke="currentColor" stroke-width="4" fill="none" vector-effect="non-scaling-stroke"/>
  <!-- Mic dot (small) near lower-left inside island) -->
  <circle cx="46" cy="86" r="4.5" stroke="currentColor" stroke-width="4" fill="none" vector-effect="non-scaling-stroke"/>
</svg>
