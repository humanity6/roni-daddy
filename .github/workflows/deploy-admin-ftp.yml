name: Deploy Admin Dashboard to Hostinger via FTP

on:
  push:
    branches: [ main ]
    paths: 
      - 'admin-dashboard/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./admin-dashboard
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './admin-dashboard/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        env:
          VITE_API_BASE_URL: https://pimpmycase.onrender.com
          
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          local-dir: ./admin-dashboard/dist/
          server-dir: /domains/pimpmycase.shop/public_html/admin/
          protocol: ftp
          port: 21
          timeout: 60000
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**